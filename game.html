<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit Mosquito</title>
    <style>
      .playground {
        position: relative;
        
        height: 550px;
        width: 550px;
        float: left;
      }
      .mosquito {
        position: relative;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="playground">
      <img
        src="moki.png"
        class="mosquito"
        id="mosquito"
        onclick="hitMosquito()"
      />
    </div>
    <div class="controls">
        <h2 id="gameStatus"></h2>
      <h3>
        <span>Total</span>
        <span id="totalHit"></span>
      </h3>
      <button onclick="startGame()">Start Game</button>
    </div>
    <script>
      let hitCount = 0;
      let isGameStarted = false;
      function startGame() {
        document.getElementById('gameStatus').innerText = "Game Started"
        hitCount = 0;
        isGameStarted = true;
        let mosquito = document.getElementById("mosquito");
        let time = setInterval(() => {
          let i = Math.floor(Math.random() * 500) + 1;
          let j = Math.floor(Math.random() * 500) + 1;
          mosquito.style.left = i + "px";
          mosquito.style.top = j + "px";
        }, 1000);
        setTimeout(() => {
          clearTimeout(time);
          isGameStarted = false;
        document.getElementById('gameStatus').innerText = "Game Over"
        }, 30000);
      }
      function hitMosquito() {
        if (isGameStarted) {
          hitCount++;
          document.getElementById("totalHit").innerText = hitCount;
        }
      }
    </script>
  </body>
</html>
